title: Example - All Features
separator: "_"
illegal: ["%.", ":", "*", "?", "!", "=", "+", "@", "#", "<", ">", "|", "\\", "/", '\"', "'", "%%", "%^", "%$", "%[", "]", "{", "}"]
find: [" "]
replace: "_"
maxchars: 64
dupes: false
$bodyHint: I Am A Good Filename
$countries: [USA, Germany, Japan]
fields:
  - field: A Useful Prefix
    value: DEFAULT
    help: The thing at the front!
    capitalization: UPPER
  - field: A Questionable Category
    value: [Dogs, Cats, Rats]
    default: 2
    help: This is a simple dropdown!
    fields:
      - id: [Dogs, Cats]
        field: Domesticated
        value: true
        btrue: "DMSTC"
        bfalse: "WILD"
  - field: Body
    required: true
    value: ""
    hint: $bodyHint
    help: The most important part.
    capitalization: Title
  - field: Loop
    value: false
    btrue: "lp"
    bfalse: ""
  - field: Country
    value: $countries
    skip: true
    fields:
      - id: USA
        field: Manufacturer
        value: [Ford, Chevy, Tesla]
        short: [USFrd, USChv, USTes]
      - id: Germany
        field: Manufacturer
        value: [BMW, Audi, Mercedes]
        short: [DEBmw, DEAud, DEMerc]
      - id: Japan
        field: Manufacturer
        value: [Toyota, Honda, Nissan]
        short: [JPToy, JPHon, JPNis]
      - id: $countries
        field: Headquarters
        value: ""
        help: All manufacturers have a headquarters city within their respective home country.
  - field: Is SFX?
    value: false
    btrue: "SFX"
    bfalse: ""
    fields:
      - id: true
        field: Category
        value: [Lvl, Wpn, Env]
        fields:
          - field: Asset
            value: My Cool Asset
          - field: Variation
            value: A
            separator: " "
  - field: Enumeration
    value: 1
    zeroes: 1
    singles: false
    help: an enumeration
